function bind() {
    $.root = $('body');

    $.root.on('click', '#myTabs a', function(e) {
        var key = {
            bsfw: { data: jsonBsfw, type: 'bsfw', showHtml: 'table.html' },
            flfg: { data: jsonFlfg, type: 'flfg', showHtml: 'content.html' }
        }
        var me = $(this);
        var type = me.data('type');
        generateTabList(key[type]);
    })

    $.root.on('click', '.tab-pane.active li>a', function(e) {
        var me = $(this);
        var target = me.data('target');
        var url = me.data('url');
        $('.x-menus').hide();
        $('.x-content').show();
        loadURL(url, target);
    })
}

function generateTab() {}

function generateTabList(config) {
    var tabHtml = '';
    $.each(config.data, function(i, o) {
        tabHtml += '<div class="panel panel-default">' +
            '<div class="panel-heading" role="tab" id="' + o.tab_id + '">' +
            '<h4 class="panel-title">' +
            '<a ' + (i == 0 ? '' : 'class="collapsed"') + ' role="button" data-parent="#' + config.type + 'list" data-toggle="collapse" href="#labels_' + o.tab_id + '" aria-expanded="' + (i == 0 ? 'true' : 'false') + '" aria-controls="labels_' + o.tab_id + '">' + o.type + '</a></h4></div>' +
            '<div id="labels_' + o.tab_id + '" class="panel-collapse collapse ' + (i == 0 ? 'in' : '') + '" role="tabpanel" aria-labelledby="' + o.tab_id + '">' +
            '<ul class="list-group">';

        $.each(o.list, function(i, n) {
            tabHtml += '<li class="list-group-item"><a href="javascript:void(0);" data-url="' + config.showHtml + '" data-target="' + n.href + '" >' + n.title+ (n.date ? '('+ n.date +')' : '') + '</a></li>'
        })

        tabHtml += '</ul></div><iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe></div>';
    })
    $('#' + config.type + '>div.x-' + config.type + 'list').empty().append(tabHtml);
}

function loadURL(a, target) {
    var b = $('div.x-content');
    $.ajax({
        "type": "GET",
        "url": a,
        "dataType": "html",
        "cache": !0,
        "beforeSend": function() {
            b.removeData().html(""),
                b.html('<div class="dropload-load"><span class="loading"></span>加载中...</div>'),
                b[0] == $("#content")[0] && ($("body").find("> *").filter(":not(" + ignore_key_elms + ")").empty().remove(),
                    drawBreadCrumb(),
                    $("html").animate({
                        "scrollTop": 0
                    }, "fast"))
        },
        "success": function(a) {
            b.css({
                    "opacity": "0.0"
                }).html(a).append('<input type="hidden" name="type" value="' + target + '"/>').delay(50).animate({
                    "opacity": "1.0"
                }, 300),
                a = null,
                b = null
        },
        "error": function(c, d, e) {
            b.html('<h4 class="ajax-loading-error"><i class="fa fa-warning txt-color-orangeDark"></i> Error requesting <span class="txt-color-red">' + a + "</span>: " + c.status + ' <span style="text-transform: capitalize;">' + e + "</span></h4>")
        },
        "async": !0
    })
}
